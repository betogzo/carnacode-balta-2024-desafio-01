    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter:100,200,500,600">

    <h1 class="title">Faça seu Login</h1>
    <p class="subtitle">Insira suas informações antes de medir seu IMC</p>

        <input style="margin-bottom: 1rem;" type="text" placeholder="Seu e-mail">
        <input type="password" placeholder="Sua senha">

    <div class="cbox">
        <input type="checkbox" name="naotenho" />
        <label for="naotenho">Não sou um robô</label>

    <button class="primary-button">Fazer Login</button>
    <button class="secondary-button">Não tenho um acesso</button>
</div>
